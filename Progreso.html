<html>
    <head>
        <title>Progresos Del Canal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .progress-bar-info{
                background-color:blueviolet;
                color: black;
            }
        </style>
      </head>
      <body>
      
      <div class="container">
        <h2>Mosquitos matados en Stream (12/1000)</h2>
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="12" aria-valuemin="0" aria-valuemax="1000" style="width:1.2%">
              <b>1,2%</b>
          </div>
        </div>
      </div>

      <div class="container">
        <h2>Progreso de K2 + SE Ep.2</h2>
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
              <b>40%</b>
          </div>
        </div>
        <b>Guión y grabación completados. Editando.</b>
      </div>
      
</html>
